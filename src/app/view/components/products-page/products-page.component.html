<div class="products-page">
    <p-dataView #dv [value]="products" [paginator]="true" [rows]="16" [sortField]="sortField" [sortOrder]="sortOrder" filterBy="name" layout="grid">
        <ng-template pTemplate="header">
            <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Сортировать" (onChange)="onSortChange($event)"></p-dropdown>
            <input type="search" placeholder="Поиск по товарам" (input)="dv.filter($event.target.value)">
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="cards__container">
                <div class="product-card">
                    <img src="../../../../assets/images/product1.jpg" alt="" class="card__image">
                    <div class="card__name">{{product.name}}</div>
                    <div class="card-bottom">
                        <div class="card__price">{{product.price}} ₽</div>
                        <button class="card__button-add">В корзину</button>
                        <button class="card__button-done" *ngIf="false">В корзине</button>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
